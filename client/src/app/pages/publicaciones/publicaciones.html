<p>publicaciones works!</p>

<form action="" [formGroup]="publicacionesGroup" (ngSubmit)="crearPublicacion()" (keyup.enter)="crearPublicacion()">
    <input type="text" placeholder="Titulo" formControlName="titulo" />
    <input type="text" placeholder="Mensaje" formControlName="mensaje" />

    
        <div class="floating-label">
            <input type="file" (change)="seleccionarArchivo($event) " formControlName="imagen" />
        </div>

    <button type="submit">Crear Publicación</button>
</form>

<h2>Publicaciones</h2>
<div class="">
    @for (publicacion of this.publicaciones; track $index) {
        <div class="publicacion card mb-3">
            <h3>Usuario Nombre</h3>
            <h3>{{ publicacion.titulo }}</h3>
            <p>{{ publicacion.mensaje }}</p>
            <img [src]="buildRutaImagen(publicacion.imagen)" alt="Imagen de la publicación" />
           
        </div>
    }
</div>
