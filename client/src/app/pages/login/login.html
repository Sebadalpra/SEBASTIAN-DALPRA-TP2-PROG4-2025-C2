<div class="row justify-content-center mt-5">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-people-fill text-primary" style="font-size: 3rem;"></i>
                    <h4 class="mt-3 fw-bold">Red Social</h4>
                    <p class="text-muted">Bienvenido! Inicia sesión para continuar</p>
                </div>

                <form [formGroup]="formIniciarSesion" autocomplete="off">
                    <div class="mb-3">
                        <label for="user" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" formControlName="user" placeholder="Usuario" id="user" name="user">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" id="password" name="password">
                        </div>
                    </div>

                    <button class="btn btn-primary w-100 mb-3" type="submit">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                    </button>

                    <div class="text-center">
                        <span class="text-muted">¿No tienes cuenta? </span>
                        <a routerLink="/registro" class="text-decoration-none">Regístrate</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
