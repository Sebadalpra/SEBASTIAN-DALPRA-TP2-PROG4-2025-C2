<div class="session">
    <div class="left">

    </div>
    <form [formGroup]="formIniciarSesion" class="log-in" autocomplete="off">
        <h4><span>Red Social</span></h4>
        <p>Bienvenido!, inicia sesi√≥n para continuar:</p>
        <div class="floating-label">
            <input type="usuario" formControlName="user" placeholder="Usuario" id="user" name="user">
        </div>

        <div class="floating-label">
            <input type="password" formControlName="password" placeholder="Password" id="password" name="password">
        </div>

        <button class="mt-5 btn btn-secondary" type="submit">Log in</button>

        <a routerLink="/registro" class="discrete">Registrarse</a>
    </form>
</div>
